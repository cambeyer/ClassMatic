<!doctype html>
<html>
	<head>
	<title>ClassMatic</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Roboto">
	<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular-animate.js"></script>
	<script src="./socket.io/socket.io.js"></script>
	<script src="controllers.js"></script>
	<script src="directives.js"></script>
	<script src="services.js"></script>
	<style type="text/css">
		body { font-family: 'Roboto', serif; }
	</style>
</head>
<body ng-app="ClassMaticApp" style="background-color: #F8F8F8">
	<div ng-controller="mainController" style="height: 100%" drag-and-drop>
		<iframe name="hidden-iframe" style="display: none;" onLoad="try { document.getElementById('title').value = ''; document.getElementById('file').value = ''; document.getElementById('folder').value = '' } catch (e) {}"></iframe>
		<a href="http://www.ltu.edu"><img ng-src="ltu.png" style="max-height: 50px; position: fixed; top: 10px; left: 15px; z-index: 99999"></a>
		<img ng-src="{{!fields.upload ? 'expand.png' : 'collapse.png'}}" style="max-height: 35px; position: fixed; right: 10px; top: 15px; z-index: 99999" ng-click="fields.upload = !fields.upload">
		<div class="noselect" style="position: fixed; width: 100%; height: 64px; text-align: center; background-color: #66C166; border-bottom: solid 1px #909090; z-index: 9999" ng-click="fields.upload = !fields.upload"><h2 style="padding-top: 15px; margin-top: 0px; color: white">{{loading ? 'Uploading...' : 'ClassMatic'}}</h2></div>
		<div style="position: fixed; width: 100%; height: 240px; text-align: center; top: 65px; border-bottom: 1px solid #909090; background-color: #C1E6C1; z-index: 9999" ng-show="fields.upload">
			<div style="text-align: left; padding-top: 20px">
				<form upload-form></form>
			</div>
		</div>
		<div style="text-align: center; padding-top: {{fields.upload ? 305 : 65}}px">
			<div style="display: inline-block; text-align: left; width: 100%; max-width: 800px; padding: 20px">
				<div style="padding-top: 40px; padding-bottom: 40px">
					<span style="padding-right: 10px">Class: </span><select ng-options="class for class in classes" ng-change="requestFiles()" ng-init="requestFiles()" ng-model="activeClass"></select> <span style="padding-left: 50px"><button-group></button-group></span>
				</div>
				<folder data='files[activeClass]'></folder>
			</div>
		</div>
	</div>
</body>
</html>
